<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="repo_dis"></p>
  <script>
    console.log("Fetch API")

    async function getAPI() {
      const api = await fetch('https://jsonplaceholder.typicode.com/todos/1')
      console.log(api, "API-getAPI")
      const json = await api.json()
      console.log(json, "JSON-getAPI")
    }
    getAPI();

    async function postAPI() {
      const aapi = await fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify({
          title: 'saloo bhai',
          body: 'bar',
          userId: 1,
        }),
        headers: {
          'Content-type': 'application/json; charset=UTF-8',
        },
      })
      console.log(aapi, "API-postAPI")
      const json = await aapi.json()
      console.log(json, "JSON-postAPI")
    }
    postAPI();
    console.log("Fetch API")

  </script>
</body>

</html>
